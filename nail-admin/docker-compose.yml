services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development

    container_name: nail-admin

    image: nail-admin:${VERSION:-latest}

    restart: unless-stopped

    ports:
      - "5174:5174"

    env_file:
      - .env.development

    environment:
      - NODE_ENV=development
      - VITE_USE_MOCK_API=true
      # Vite HMR config (CRITICAL for hot reload)
      - CHOKIDAR_USEPOLLING=true

    volumes:
      - ./src:/app/src:cached
      - ./public:/app/public:cached
      - ./index.html:/app/index.html:cached
      - ./vite.config.ts:/app/vite.config.ts:cached
      - ./tsconfig.json:/app/tsconfig.json:cached
      - ./tsconfig.app.json:/app/tsconfig.app.json:cached
      - ./tsconfig.node.json:/app/tsconfig.node.json:cached
      - ./tailwind.config.js:/app/tailwind.config.js:cached
      - /app/node_modules/

    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5174"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

networks:
  default:
    name: nail-admin
