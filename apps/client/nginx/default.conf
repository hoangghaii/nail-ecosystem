# =============================================================================
# Nginx Configuration for React SPA (Single Page Application)
# =============================================================================

server {
    # =========================================================================
    # 1. LISTENING PORTS
    # =========================================================================

    listen 80;
    listen [::]:80;
    server_name _;

    # =========================================================================
    # 2. ROOT DIRECTORY AND INDEX
    # =========================================================================

    root /usr/share/nginx/html;
    index index.html;

    # =========================================================================
    # 3. SECURITY HEADERS (UPGRADED)
    # =========================================================================

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # NEW: HSTS (HTTPS enforcement) - Uncomment when using HTTPS
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # NEW: Content Security Policy (XSS protection)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://firebasestorage.googleapis.com https://*.firebase.com" always;

    # NEW: Permissions Policy (feature restrictions)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # =========================================================================
    # 4. CACHE STATIC ASSETS
    # =========================================================================

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Security headers (must repeat in each location with add_header)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://firebasestorage.googleapis.com https://*.firebase.com" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    }

    # =========================================================================
    # 5. DON'T CACHE INDEX.HTML
    # =========================================================================

    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;

        # Security headers (must repeat in each location with add_header)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://firebasestorage.googleapis.com https://*.firebase.com" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    }

    # =========================================================================
    # 6. HEALTH CHECK (Docker/Kubernetes)
    # =========================================================================

    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # =========================================================================
    # 7. API PROXY (Backend at localhost:3000)
    # =========================================================================
    # NOTE: Commented out for standalone container testing
    # Uncomment when running with Docker Compose (backend service: "api")
    #
    # location /api/ {
    #     # Trailing slash important for proper proxying
    #     proxy_pass http://api:3000/;
    #
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # =========================================================================
    # 8. SPA ROUTING (React Router fallback)
    # =========================================================================

    location / {
        try_files $uri $uri/ /index.html;
    }

    # =========================================================================
    # 9. ERROR PAGE HANDLING
    # =========================================================================

    error_page 404 /index.html;  # SPA routing for 404s
}
