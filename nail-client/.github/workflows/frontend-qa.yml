# ============================================================================
# Frontend QA Workflow
# ============================================================================
# Triggers: Automatic on push to main
# Strategy: Fast deployment with minimal checks for quick feedback
# Target: Azure Web App
# ============================================================================

name: Fronend QA Deployment

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  NODE_VERSION: "24"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  AZURE_WEBAPP_NAME: your-app-name

jobs:
  # ============================================================================
  # Quick Smoke Test
  # ============================================================================
  smoke-test:
    name: Quick Smoke Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout v4
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build check
        run: npm run build

  # ============================================================================
  # Build and Push Docker Image
  # ============================================================================
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: smoke-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=qa-latest
            type=sha,prefix=qa-
          flavor: latest=false

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          target: production
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Deploy to QA Environment
  # ============================================================================
  deploy-qa:
    name: Deploy to QA
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    permissions:
      contents: none

    environment:
      name: QA
      url: https://myapp-qa.azurewebsites.net

    steps:
      # - name: Deploy to Azure Web App
      #   uses: azure/webapps-deploy@v2
      #   with:
      #     app-name: ${{ env.AZURE_WEBAPP_NAME }}
      #     publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_QA }}
      #     images: ${{ needs.docker.outputs.image-tag }}

      - name: Deployment Summary
        run: |
          echo "### QA Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** QA" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://myapp-qa.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ needs.docker.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
