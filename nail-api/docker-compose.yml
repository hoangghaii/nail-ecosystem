version: '3.8'

services:
  # ==========================================
  # NestJS API Service
  # ==========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development

    container_name: nail-api-dev

    image: nail-api-dev:${VERSION:-latest}

    restart: unless-stopped

    ports:
      - '3000:3000'

    env_file:
      - .env.development

    environment:
      NODE_ENV: development
      PORT: 3000

    volumes:
      # Mount source code for hot-reload
      - ./src:/app/src
      - ./test:/app/test
      # Prevent node_modules from being overwritten
      - /app/node_modules

    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy

    networks:
      - nail-network

    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # ==========================================
  # MongoDB Service
  # ==========================================
  mongodb:
    image: mongo:7-jammy
    container_name: nail-mongodb
    restart: unless-stopped

    ports:
      - '27017:27017'

    environment:
      MONGO_INITDB_DATABASE: nail-salon-dev

    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb

    networks:
      - nail-network

    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # ==========================================
  # Redis Service (for rate limiting)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: nail-redis
    restart: unless-stopped

    ports:
      - '6379:6379'

    volumes:
      - redis-data:/data

    networks:
      - nail-network

    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # ==========================================
  # MongoDB Express (Optional - for debugging)
  # ==========================================
  mongo-express:
    image: mongo-express:1-alpine
    container_name: nail-mongo-express
    restart: unless-stopped

    ports:
      - '8081:8081'

    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123

    depends_on:
      - mongodb

    networks:
      - nail-network

    profiles:
      - debug

# ==========================================
# Networks
# ==========================================
networks:
  nail-network:
    driver: bridge

# ==========================================
# Volumes
# ==========================================
volumes:
  mongodb-data:
    driver: local

  mongodb-config:
    driver: local

  redis-data:
    driver: local
