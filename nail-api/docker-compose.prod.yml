version: '3.8'

services:
  # ==========================================
  # NestJS API Service (Production)
  # ==========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production

    container_name: nail-api-prod

    image: nail-api-prod:${VERSION:-latest}

    restart: always

    ports:
      - '3000:3000'

    env_file:
      - .env.production

    environment:
      NODE_ENV: production
      PORT: 3000

    networks:
      - nail-network

    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

        reservations:
          cpus: '0.5'
          memory: 256M

  # ==========================================
  # Redis Service (Production)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: nail-redis-prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}

    volumes:
      - redis-data:/data

    networks:
      - nail-network

    healthcheck:
      test: ['CMD', 'redis-cli', '--no-auth-warning', '-a', '${REDIS_PASSWORD}', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

        reservations:
          cpus: '0.25'
          memory: 128M

# ==========================================
# Networks
# ==========================================
networks:
  nail-network:
    driver: bridge

# ==========================================
# Volumes
# ==========================================
volumes:
  redis-data:
    driver: local
